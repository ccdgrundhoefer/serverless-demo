<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Serverless Demo</title>

	<meta name="author" content="Daniel Grundhoefer">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h3>
					Temperatur Dashboard
				</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<div class="btn-group" role="group">
					<button class="btn btn-secondary" type="button" id="initdb">
						Init DB
					</button>
					<button class="btn btn-secondary" type="button" id="refresh">
						Refresh
					</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="card">
					<h5 class="card-header">
						Büro Temperature
					</h5>
					<div class="card-body">
						<p class="card-text" id="temp">
							-
						</p>
					</div>
					<div class="card-footer" id="tempfooter">
						Last Update: -
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card">
					<h5 class="card-header">
						Büro Humidity
					</h5>
					<div class="card-body">
						<p class="card-text" id="humidity">
							-
						</p>
					</div>
					<div class="card-footer" id="humfooter">
						Last Update: -
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@3.3.2/dist/chart.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
